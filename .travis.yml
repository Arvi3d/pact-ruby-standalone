language: ruby
rvm:
- 2.2.0
env:
  global:
    secure: 
script:
- bundle install
- bundle exec rake package
deploy:
  provider: releases
  api_key:
    secure: 
  file: pkg/*
  file_glob: true
  skip_cleanup: true
  on:
    repo: pact-foundation/pact-ruby-standalone
    tags: true
after_deploy:
- "curl -X POST -H \"Authorization: Bearer ${APPVEYOR_ACCESS_TOKEN}\" -H \"Content-Type: application/json\" -d@support/pact-ruby-standalone-windows-test.json https://ci.appveyor.com/api/builds"
